		<!-- Font Awesome 6-->
		<link rel="stylesheet" href="../assets/fontawesome/css/fontawesome.css">
		<link rel="stylesheet" href="../assets/fontawesome/css/solid.css">
		
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/png" href="../assets/images/favicon.png">
		
		<style>
			body{
				margin: 0;
				padding: 0;
				font-family: 'Work Sans', sans-serif;
			}
			
			.container{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100vh;
				animation: animate 16s ease-in-out infinite;
				background-size: cover;
			}
			
			.outer{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100vh;
				background: rgba(0,0,0,0.5);
			}
			
			.details{
				position: relative;
				left: 50%;
				top: 45%;
				transform: translate(-50%, -50%);
				text-align: center;
			}
			
			.details h1{
				font-size: 2em;
				color: #fff;
			}
			
				
			body{
 				background-image: url("../assets/images/background/star1.jpg");
 				background-repeat: no-repeat;
  				background-attachment: fixed;
  				background-size: cover;
			}
			
			/* bg music styles */
			
			.bg-music{
				position: relative;
				top: 64%;
				left: 0;
				right: 0;
				margin: 0 auto;
			}

			.btn{
				background-color: transparent;
				color: white;
				font-size: 40px;
				border: none;
				outline: none;
				display: block;
				margin: 0 auto;
				opacity: 0.3;
				transition: all linear 0.2s;
				bottom: 5px;
				left: 10px;
				position: fixed;
			}

			.btn:hover{
				opacity: 1;
			}

			.fa-volume-up{
				display: none
			}
			
		</style>
	</head>

<body>
	<div class="container">
		<div class="outer">
			<div class="details">
				<h1>Which one do you vibe with?</h1>
				<h2>

				</h2>
			</div>
		</div>
	</div>
	
	<div class="bgmusic">
		<audio id="myMusic" src="../assets/images/background/Winxincs4.mp3" loop=""></audio>
		<button class="btn">
			<i class="fas fa-volume-mute"></i>
			<i class="fas fa-volume-up"></i>

	</div>

</header>
	
	<!-- BG music Java -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			$(".btn .fa-volume-mute").on('click', function(){
				$(this).hide();
				$(".fa-volume-up").fadeIn();
				$("#myMusic")[0].play();
			});
			
			$(".btn .fa-volume-up").on('click', function(){
				$(this).hide();
				$(".fa-volume-mute").fadeIn();
				$("#myMusic")[0].pause();
			});
		});
	</script>
	
</body>
