<!doctype html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Work+Sans:400">
		<link href="styles/styles2.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8">
		<title>Index</title>
		
		<!-- Font Awesome 6-->
		<link rel="stylesheet" href="assets/fontawesome/css/fontawesome.css">
		<link rel="stylesheet" href="assets/fontawesome/css/solid.css">
		
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
		
		<style>
			body{
				margin: 0;
				padding: 0;
				font-family: 'Work Sans', sans-serif;
			}
			
			.container{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100vh;
				animation: animate 16s ease-in-out infinite;
				background-size: cover;
			}
			
			.outer{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100vh;
				background: rgba(0,0,0,0.5);
			}
			
			.details{
				position: absolute;
				left: 50%;
				top: 55%;
				transform: translate(-50%, -50%);
				text-align: center;
			}
			
			.details h1{
				font-size: 3.5em;
				color: #fff;
			}
			
			.details h2{
				text-transform:capitalize;
				text-decoration: none;
				color: #fff;

			}
			
			.details h2 button {
				background-color: teal;
				padding: 0.5em 1.5em;
				font-size: 1em;
				color: white;
				outline: none;
				border: none;
				border-radius: 1.8em 1.5em 1.5em 0;
				transition: transform 0.2s;
			}

			.details h2 button:hover {
				transform: translateY(-5px);
				box-shadow: 0 5px 5px #00000040
			}
				
			@keyframes animate{
				0%,100%{
					background-image: url("assets/images/index/forest.jpg")
				}
				25%{
					background-image: url("assets/images/index/witch_aesthetic.jpg")
				}
				50%{
					background-image: url("assets/images/index/book.jpg")
				}
				75%{
					background-image: url("assets/images/index/bridge.jpg")
				}
				
			}
			
			/* bg music styles */
			
			.bg-music{
				position: relative;
				top: 64%;
				left: 0;
				right: 0;
				margin: 0 auto;
			}

			.btn{
				background-color: transparent;
				color: white;
				font-size: 40px;
				border: none;
				outline: none;
				display: block;
				margin: 0 auto;
				opacity: 0.3;
				transition: all linear 0.2s;
				bottom: 5px;
				left: 10px;
				position: fixed;
			}

			.btn:hover{
				opacity: 1;
			}

			.fa-volume-up{
				display: none
			}
			
		</style>
	</head>

<body>

	<div class="container">
		<div class="outer">
			<div class="details">
				<h1>What's Your Winx Fairy Sign?</h1>
				<h2>
					<button><a href="questions/question1.html">TAKE QUIZ</a></button>
				</h2>
			</div>
		</div>
	</div>
	
	
	<!-- BG music -->
	<div class="bgmusic">
		<audio id="myMusic" src="assets/images/background/Winxincs4.mp3" loop=""></audio>
		<button class="btn">
			<i class="fas fa-volume-mute"></i>
			<i class="fas fa-volume-up"></i>
		</button>
	</div>
	
	<!-- Nav bar -->
	<header>
		<h1 class="logo"><a href="index.html">STÎ›RMINT</a></h1>
		<input type="checkbox" id="nav-toggle" class="nav-toggle">
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
      		<li><a href="questions/question1.html">Quiz</a></li>
			<li><a href="winx.html">Winx</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
	</nav>
	  <label for="nav-toggle" class="nav-toggle-label">
		<span></span>
	  </label>
	</header>
	
	<!-- BG music Java -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			$(".btn .fa-volume-mute").on('click', function(){
				$(this).hide();
				$(".fa-volume-up").fadeIn();
				$("#myMusic")[0].play();
			});
			
			$(".btn .fa-volume-up").on('click', function(){
				$(this).hide();
				$(".fa-volume-mute").fadeIn();
				$("#myMusic")[0].pause();
			});
		});
	</script>
	
</body>
</html>
